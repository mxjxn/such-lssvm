[profile.default]
optimizer_runs = 1000000
remappings = [
  "@manifoldxyz/libraries-solidity/=lib/royalty-registry-solidity/lib/libraries-solidity/",
  "@manifoldxyz/=lib/",
  "manifoldxyz/=lib/royalty-registry-solidity/contracts/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
  "create3-factory/=lib/create3-factory/src/",
  "solmate/=lib/solmate/src/",
  "@prb/math/=lib/prb-math/src/",
  "clones-with-immutable-args/=lib/clones-with-immutable-args/src/",
  "ds-test/=lib/clones-with-immutable-args/lib/ds-test/src/",
  "forge-std/=lib/forge-std/src/",
  "stringutils/=lib/foundry-huff/lib/solidity-stringutils/src/",
  "foundry-huff/=lib/foundry-huff/src/",
]
verbosity = 1
auto_detect_remappings = false
exclude = ["src/test/**", "src/mocks/**"]

ffi = true
solc_version = '0.8.26'
evm_version = 'cancun'

# Extreme Fuzzing CI Profile :P
[profile.ci]
fuzz_runs = 100_000
verbosity = 4
ffi = true
solc_version = '0.8.26'
evm_version = 'cancun'